{% with messages = get_flashed_messages(with_categories=true) %} 
  {% if messages %}
    
    {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert"><!--category success olduğunda success dangerous olduğunda dangerous olacak-->
        {{message}} <!--burada istediğimiz mesajı yazdırıyoruz.-->
    </div>
    {% endfor %}
    
  {% endif %}
{% endwith %}
