{% extends 'layout.html' %}
{% block body %}

{% if article %}
<h4>{{ article.title }}</h4>
<hr>
Yazar: {{ article.author}}
<hr>
Tarih = {{ article.created_date }}
<hr>
{{ article.content | safe }} <!--Burada makalemizin içeriği html dökümanı gibi durabiliyor burada bu safe yazıp normale döndürebiliyoruz.-->


{% else %}
<div class="alert alert-warning"> 
    Böyle bir makale bulunmuyor.

</div>
{% endif %}

{% endblock  %}
